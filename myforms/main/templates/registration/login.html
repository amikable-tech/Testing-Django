{% extends 'main/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}


{% block content %}
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <b><h2>Login</h2></b>

  <form action="" method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_username">Username:</label>
      <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
    </div>

    <div class="form-group">
      <label for="id_password">Password:</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>



    <button type="submit" value="Submit" class="btn btn-secondary">Login</button>
    <br/>
    <small id ="emailHelp" class="form-text text-muted"> Don't have an account yet? Register <a href= "">here </a> . </small>
  </form>
{% endblock %}
